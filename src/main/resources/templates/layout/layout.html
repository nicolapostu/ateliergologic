<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Layouts</title>

    <link th:href="@{/inspina/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/inspina/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/inspina/css/animate.css}" rel="stylesheet">
    <link th:href="@{/inspina/css/style.css}" rel="stylesheet">
  <script th:src="@{/inspina/js/jquery-3.1.1.min.js}"></script>
</head>

<body>

<div id="wrapper">
    <section layout:fragment="content">
        <p>Page content goes here</p>
    </section>
</div>

<!-- Mainly scripts -->

<script th:src="@{/inspina/js/popper.min.js}"></script>
<script th:src="@{/inspina/js/bootstrap.js}"></script>
<script th:src="@{/inspina/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/inspina/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/inspina/js/inspinia.js}"></script>
<script th:src="@{/inspina/js/plugins/pace/pace.min.js}"></script>

<script th:src="@{/inspina/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script>
  $.fn.serializeObject = function()
  {
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
      if (o[this.name]) {
        if (!o[this.name].push) {
          o[this.name] = [o[this.name]];
        }
        o[this.name].push(this.value || '');
      } else {
        o[this.name] = this.value || '';
      }
    });
    return o;
  };
</script>
</body>

</html>
